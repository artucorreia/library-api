server:
  port: 8081

spring:
  application:
    name: Library
  datasource:
    url: jdbc:h2:mem:library
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true # Enable H2 console for web-based access
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Automatically create/update schema